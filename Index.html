<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
         <link rel="stylesheet" href="Style.css">
    </head>
    <body>
    <div class="container">
      <div class="row">       
        <div class="col-md-6">
            <div id="app" class="text-primary">
              <h1> {{ mensaje }}</h1>
            </div>
            <div id="form">
              <div class="col-12 border rounded">
                <div class="form-group">
                  <label for="name" class="cols-sm-2 control-label"> {{ campo_nombre }} </label>
                  <div class="cols-sm-12">
                    <div class="input-group">
                      <span class="pt-2 px-3 input-group-addon bg-info">
                        <i class="fa fa-user fa" aria-hidden="true"></i>
                      </span>
                      <input v-model="fNombre" type="text" class="form-control" name="name" id="name" :placeholder="campo_nombre" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="cols-sm-2 control-label"> {{ campo_email }} </label>
                  <div class="cols-sm-12">
                    <div class="input-group">
                      <span class="pt-2 px-3 input-group-addon bg-info">
                        <i class="fa fa-envelope fa" aria-hidden="true"></i>
                      </span>
                      <input v-model="fEmail" type="text" class="form-control" name="email" id="email" :placeholder="campo_email" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="usuario" class="cols-sm-2 control-label"> {{ campo_usuario }} </label>
                  <div class="cols-sm-12">
                    <div class="input-group">
                        <span class="pt-2 px-3 input-group-addon bg-info">
                        <i class="fa fa-users fa" aria-hidden="true"></i>
                      </span>
                      <input v-model="fUsuario" type="text" class="form-control" name="usuario" id="usuario" :placeholder="campo_usuario" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="contraseña" class="cols-sm-2 control-label"> {{ campo_pass }} </label>
                  <div class="cols-sm-12">
                    <div class="input-group">
                      <span class="pt-2 px-3 input-group-addon bg-info">
                        <i class="fa fa-lock fa" aria-hidden="true"></i>
                      </span>
                      <input v-model="fPass" type="text" class="form-control" name="contraseña" id="contraseña" :placeholder="campo_pass" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmarcontraseña" class="cols-sm-2 control-label"> {{ campo_pass_Confirm }} </label>
                  <div class="cols-sm-12">
                    <div class="input-group">
                      <span class="pt-2 px-3 input-group-addon bg-info">
                        <i class="fa fa-lock fa" aria-hidden="true"></i>
                      </span>
                      <input v-model="fPass_Confirm" type="text" class="form-control" name="confirmarcontraseña" id="confirmarcontraseña" :placeholder="campo_pass_Confirm" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="container mt-2 mb-2">
                     <div class="d-flex justify-content-end">
                       <button type="button" class="btn btn-primary" @click="print">Registrarse</buttton>
                     </div>
                  </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-6">
          <div id="saludo" class="text-primary">
            <h1> {{ mensaje }}</h1>
          </div>
            <div class="row">
                <div class="col-12">                    
                    <ul class="list-group" id="Example" >
                      <li class="list-group-item" v-for="usuario in usuarios" :key="usuario.id">
                        <strong>{{ usuario.nombre }}</strong><br>
                        Correo: {{ usuario.correo }}<br>
                        Edad: {{ usuario.edad }}
                    </li>
                    </ul>
                </div>
            </div>
        </div>  
        </div>
        <div class="row">
          <div class="col-md-6" style="font-size: 50px;">
                 <div id="contador" class="container border rounded mt-2">
                      <div class="col-12 border rounded text-primary text-center">
                        <h2>Contador</h2>
                      </div>
                      <div class="row">
                      <div class="col-3">
                        <span id="minus" class="fa fa-minus-square" v-on:click="cantidad--"></span>
                      </div>
                      <div class="col-6 text-center text-primary">
                        {{cantidad}}                      
                      </div>
                      <div class="col-3">
                        <span id="plus" class="fa fa-plus-square" v-on:click="cantidad++"></span>
                      </div>  
                    </div>
                 </div>  
          </div>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/Index.js"></script>
    </body>
</html>
